<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/png" href="img/icon.png">
    <!-- Script da biblioteca qrcode.js -->
     <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="main">
        <div id="header">
            <div class="center">
                <a href="index.html" id="cabecalho"><strong>MyQR</strong></a>
            </div>
        </div>

        <section>
            <div id="conteudo">
                <div id="form">
                    <div class="center">
                        <p id="titulo">Gerador de QRCode</p>
                    </div>
                    <div id="menu">
                        <ul>
                            <li>Clique aqui para <a href="#" id="pdf">PDF</a></li>
                        </ul>
                    </div>

                    <div>
                        <input type="text" id="url" placeholder="Link ou Texto" required>
                    </div>
                    <div>
                        <button id="button">Gerar</button>
                    </div>
                    <div id="qrcode"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="scripts/creation.js"></script>
</body>

</html>
