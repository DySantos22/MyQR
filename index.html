<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/png" href="img/icon.png">
    <!-- Script da biblioteca qrcode.js -->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>

</head>

<body>
    <div id="container">
        <div id="header">
            <div class="center">
                <a href="index.html" id="cabecalho"><strong>MyQR</strong></a>
            </div>
        </div>

        <section>
            <div id="conteudo">
                <div id="form">
                    <div class="center">
                        <h2>Gerador de QRCode</h2>
                    </div>
                    <div class="center">
                        <p id="subtitulo">Insira sua URL ou Texto</p>
                    </div>

                    <!-- Link do usuario -->
                    <div class="center">
                        <input type="text" id="url" placeholder="Insira aqui" required>
                    </div>

                    <!--Botao que gera o QRCode atravÃ©s do JS-->
                    <div class="center">
                        <button id="button">GERAR</button>
                    </div>
                </div>

                <!-- Div onde mostra o QR final -->
                <div id="qrcode"></div>

            </div>
        </section>

        <footer>
            <div>
                <h4 class="center">Feito por: Dyllan Santos</h4>
            </div>
        </footer>
    </div>
    <!-- Script que importa o JS principal -->
    <script src="scripts/qr.js"></script>
    <script src="scripts/qrcode.min.js"></script>
</body>

</html>
